 <div class="dots">
        @for(page of pageService.pages; track page){
            @if(pageService.currentPage === $index){
                <div class="diamont"></div>
            } @else if(pageService.currentPage % 2 === 0  || pageService.currentPage > 4){
                <div (click)="pageService.goToPage($index)" class="dot white"></div>
            } @else {
               <div (click)="pageService.goToPage($index)" class="dot black"></div>
            }
        }
    </div>
